<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <link rel="icon" type="image/x-icon" href="data:.">
  <title>Tile Layout Visualizer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='src/main.css'>
</head>

<body>
  <fieldset>
    <legend>Tile</legend>
    <form id="tile">
      <label data-unit='"'>
        <span>W:</span>
        <input name="w" type="number" value="24" />
      </label>
      <label data-unit='"'>
        <span>H:</span>
        <input name="h" type="number" value="12" />
      </label>
      <label data-unit='"'>
        <span>Gap:</span>
        <select name="gap">
          <option value="0.125">&#8539;</option>
          <option value="0.25">&#188;</option>
          <option value="0.375">&#8540;</option>
        </select>
      </label>
      <label>
        <span>Color:</span>
        <input name="color" type="color" value="#ffffff" />
        <select name="color">
          <option value="#ffffff">white</option>
          <option value="#d3d3d3">light gray</option>
          <option value="#a9a9a9">dark gray</option>
          <option value="#808080">gray</option>
          <option value="#696969">dim gray</option>
          <option value="#333333">pebble</option>
          <option value="#000000">black</option>
        </select>
      </label>
    </form>
  </fieldset>
  <fieldset id="walls">
    <legend>Walls</legend>
  </fieldset>
  <template id="t_wall">
    <section class="wall">
      <form>
        <section>
          <label data-unit='"'>
            <span>W:</span>
            <input name="w" type="number" value="54" />
          </label>
          <label data-unit='"'>
            <span>H:</span>
            <input name="h" type="number" value="92" />
          </label>
          <label>
            <span>Offset:</span>
            <input name="o" type="number" value="2" min="1" max="4" />
          </label>
        </section>
        <section class="deltas"></section>
      </form>
      <div class="wall"></div>
    </section>
  </template>
  <template id="t_delta">
    <label data-unit='"'>
      <span>Î”:</span>
      <input name="d" type="number" value="0" step="0.5" />
    </label>
  </template>

  <script src='src/main.mjs' type="module"></script>

</body>

</html>
